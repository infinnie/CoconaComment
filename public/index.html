<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta name="X-UA-Compatible" content="IE=11" />
    <title>Cocona</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="common.css" />
</head>
<body>
    <div class="header">
        <a href="#" class="header-link active">Latest</a>
        <a href="#" class="header-link">Top rated</a>
        <a href="/auth/github" class="header-link account-link" target="_blank">Log in</a>
    </div>
    <form class="comment-box" id="editorBox">
        <div class="comment-editor" contenteditable="true" data-placeholder="Leave a comment&hellip;" role="textbox"></div>
        <input type="hidden" />
        <div class="comment-editor-tools">
            <button class="comment-editor-cmd comment-editor-cmd-bold" data-command="bold" title="Bold"></button>
            <button class="comment-editor-cmd comment-editor-cmd-italic" data-command="italic" title="Italic"></button>
        </div>
        <button class="comment-btn">Submit</button>
    </form>
    <ul class="comments" data-bind="foreach:comments">
        <li class="comment">
            <a href="#" target="_blank" class="user-avatar" data-bind="attr:{href:author.profile.blog}">
                <img src="#" data-bind="attr:{src:author.profile.avatar_url,alt:author.profile.name}" alt="Test" />
            </a>
            <div class="comment-content">
                <div class="comment-header">
                    <h3><a href="#" data-bind="text:author.profile.name,attr:{href:author.profile.blog}" target="_blank"></a></h3>
                    <span class="comment-datetime" data-bind="text:'@'+created_at"></span>
                </div>
                <div class="comment-body" data-bind="html:body"></div>
                <div class="comment-footer">
                    <a href="#">Like</a>
                    <a href="#">Reply</a>
                </div>
            </div>
        </li>
    </ul>
    <!--<pre data-bind="text:ko.toJSON(comments,null,4)"></pre>-->
    <p>Comments powered by <a href="#">Cocona</a>.</p>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/knockout/dist/knockout.js"></script>
    <script src='cocona-frame.js'></script>
</body>
</html>
