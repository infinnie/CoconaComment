<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Cocona</title>
    <link rel="stylesheet" href="font.css" />
    <link rel="stylesheet" href="common.css" />
</head>
<body>
    <div class="header">
        <a href="#" class="header-link active">Latest</a>
        <a href="#" class="header-link">Top rated</a>
        <a href="/auth/github" class="header-link account-link" target="_blank">Log in</a>
    </div>
    <div class="comment-box">
        <div class="comment-editor" contenteditable="true" data-placeholder="Leave a comment&hellip;" id="editor"></div>
    </div>
    <ul class="comments" data-bind="foreach:comments">
        <li class="comment">
            <a href="#" class="user-avatar">
                <img src="#" data-bind="attr:{src:author.profile.avatar_url,alt:author.profile.name}" alt="Test" />
            </a>
            <div class="comment-content">
                <div class="comment-header">
                    <h3><a href="#" data-bind="text:author.profile.name"></a></h3>
                    <span class="comment-datetime" data-bind="text:'@'+created_at"></span>
                </div>
                <div class="comment-body" data-bind="html:body"></div>
                <div class="comment-footer">
                    <a href="#">Like</a>
                    <a href="#">Reply</a>
                </div>
            </div>
        </li>
    </ul>
    <p>Comments powered by <a href="#">Cocona</a>.</p>
    <script src="/jquery/jquery.min.js"></script>
    <script src="/knockout/dist/knockout.js"></script>
    <script src='cocona-frame.js'></script>
</body>
</html>
